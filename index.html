<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="/"> Home </a>
            </li>
        </ul>
    </nav>
    <form action="https://fom.in.ua/echo" method="post">
        <fieldset>
            <legend> Cat's quiz </legend>
            <br>
            <div>
                <label for="color"> His color </label>
                <select name="color" id="color">
                    <optgroup label="Color">
                        <option value="Black">BMW</option>
                        <option value="Lila">Skoda</option>
                        <option value="White">Lincoln</option>
                        <option value="Gold">Mercedes</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <br> Color of eyes <br>
                <label for="grey"> Grey </label>
                <input type="radio" id="grey" name="eyes" value="grey">
                <label for="green"> Green </label>
                <input type="radio" id="green" name="eyes" value="green">
                <label for="brown"> Brown </label>
                <input type="radio" id="brown" name="eyes" value="brown">
            </div>
        </fieldset>
    </form>
</body>
</html>
